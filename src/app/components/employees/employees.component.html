<mat-progress-bar mode="query" *ngIf="isLoading"></mat-progress-bar>
<mat-card style="height: 98%" *ngIf="!isLoading">
  <table mat-table [dataSource]="employees" class="mat-elevation-z8">
    <ng-container matColumnDef="employee_name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
    </ng-container>

    <ng-container matColumnDef="employee_salary">
      <th mat-header-cell *matHeaderCellDef> Salario </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
    </ng-container>

    <ng-container matColumnDef="employee_age">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="pointer" routerLink="/employee/{{element.id}}">edit</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
